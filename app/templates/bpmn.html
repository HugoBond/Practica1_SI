<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src=" https://cdn.jsdelivr.net/npm/bpmn-js@17.0.2/dist/bpmn-modeler.production.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/bpmn-js@17.0.2/dist/assets/diagram-js.min.css " rel="stylesheet">
    <title>Grafico BPMN</title>
</head>
<body>
    <script>
        const viewer = new BpmnJS({ container: 'body' });
      
        try {
          await viewer.importXML("{{url_for('static', filename='bpmn.xml')}}");
        } catch (err) {
          console.error('error loading BPMN 2.0 XML', err);
        }
    </script>
</body>
</html>
